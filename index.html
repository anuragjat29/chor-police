<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chor Chor Police Game</title>
  <link rel="stylesheet" href="chorchiti.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-gamepad"></i> Chor Chor Police Game</h1>

    <div id="nameInputArea">
      <h3><i class="fas fa-users"></i> Enter 4 Player Names</h3>
      <div class="input-group">
        <input type="text" id="player1" placeholder="Player 1" required>
        <input type="text" id="player2" placeholder="Player 2" required>
        <input type="text" id="player3" placeholder="Player 3" required>
        <input type="text" id="player4" placeholder="Player 4" required>
      </div>
      <button onclick="startGame()" class="glow">
        <i class="fas fa-play"></i> Start Game
      </button>
    </div>

    <div id="chitArea" style="display:none; margin-bottom: 30px;"></div>

    <div id="gameArea" style="display:none;">
      <div id="status"></div>
      <div id="mantriGuess"></div>
      <div class="result" id="result"></div>
      <div class="scoreboard" id="score"></div>
      <button class="next-btn" onclick="startGame()">
        <i class="fas fa-forward"></i> Next Round
      </button>
    </div>
  </div>

  <script src="chorchiti.js"></script>
</body>
</html>
